<body>

<!-- Modal -->
<div id="_app_modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div id="_app_modal_content" class="modal-dialog modal-dialog-centered" role="document"></div>
</div>

<div id="_app_loader" class="container --loading">
    <img alt="logo" src="dist-app/assets/images/logo.png" width="72" style="width: 72px;"><br>
    <img alt="loading" src="dist-app/assets/images/spinner-ring.gif" width="64" style="width: 64px;">
</div>

<!-- A P P L I C A T I O N -->
<div id="_app_container" class=""></div>


<script type="text/javascript" src="dist-app/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="dist-app/vendor/bootstrap/bootstrap.bundle.min.js"></script>


<script>
    (function () {
        // set chat parameters
        window['__webchat_app'] = {
            path_root: 'http://localhost:63343/lyts/',
            css: '',
            host: 'ws://localhost:8181/websocket',
            bot_id: 'mebot',
            messenger_id: 'gianangelomebot', // none to avoid defaults
            auth_token: '',
            delay: 1000, // system loading delay
            history_enabled: false,
            chat_title: 'Test',
            chat_avatar: '',
            chat_start: 'menu_help',
            chat_send_icon: '',
            chat_position: 'widget-right',// right, left, widget-right, widget-left
            chat_open: true,
            chat_enable_texting: false, // enable/disable text send area
            chat_initial_page: 'messenger' // default=chat (chat, messenger)
        };
        var app = window['__webchat_app'];
        // load scripts
        var loadJS = function (url, callback, target) {
            var scriptTag = document.createElement('script');
            scriptTag.src = url;

            scriptTag.onload = callback;
            scriptTag.onreadystatechange = callback;

            target.appendChild(scriptTag);
        };
        var callback = function () {
            // alert('Finish loading');
        };
        var now = new Date().getTime();
        loadJS(app.path_root + '/test_injected.js?no_cache=' + now, callback, document.body);
    })();
</script>


</body>
</html>
